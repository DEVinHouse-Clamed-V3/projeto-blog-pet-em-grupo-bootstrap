<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Criar Conta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/criar_conta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column shadow m-5 rounded card-style">
            <h4>Crie sua conta</h4>
            <form id="form-cadastro-usuario" autocomplete="off">
                <div class="d-flex justify-content-center pt-4">
                    <img id="visualizacao-url-usuario" class="rounded-circle" width="150px">
                </div>
                <div class="mb-3 pt-4 ps-5 pe-5">
                    <label for="foto" class="form-label">Url da sua foto:</label>
                    <input type="url" class="form-control" id="foto" placeholder="https://...">
                    <span id="error-foto" style="color: red"></span>
                </div>

                <div class="mb-3 ps-5 pe-5">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                    <span id="error-nome" style="color: red"></span>
                </div>

                <div class="mb-3 ps-5 pe-5">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
                    <span id="error-email" style="color: red"></span>
                </div>

                <div class="ps-5 pe-5">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" class="form-control" aria-describedby="passwordHelpBlock" minlength="8" maxlength="16">
                    <div id="passwordHelpBlock" class="form-text">
                        Sua senha deve possuir entre 8-16 caracteres.
                    </div>
                    <span id="error-senha" style="color: red"></span>
                </div>

                <div class="mb-3 ps-5 pe-5">
                    <label for="confirmaSenha" class="form-label">Confirme a senha:</label>
                    <input type="password" id="confirmaSenha" class="form-control" aria-describedby="passwordHelpBlock" minlength="8" maxlength="16">
                    <span id="error-confirmaSenha" style="color: red"></span>
                </div>
                <div class="mb-3 ps-5 pe-5">
                    <label for="biografia" class="form-label">Biografia:</label>
                    <textarea class="form-control" id="biografia" rows="3" maxlength="300"></textarea>
                    <span id="error-biografia" style="color: red"></span>
                </div>

                <div class="d-flex flex-column align-items-center pb-4">
                    <button class="btn btn-outline-primary" type="submit">Cadastrar</button>
                    <a href="login.html">Voltar para login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/criar_conta.js"></script>
</body>

</html>
