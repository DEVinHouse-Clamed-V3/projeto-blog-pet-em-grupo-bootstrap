<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/ver_post.css">
  <title id="titulo">Document</title>

</head>

<body>
  <header class="d-flex align-items-center justify-content-between border-bottom px-4 py-3">
    <div class="d-flex align-items-center gap-3">
      <div class="d-flex align-items-center gap-2 text-dark">
        <div class="me-2">
          <img width="50" height="50" src="https://img.icons8.com/ios/50/dog--v2.png" alt="dog--v2" />
        </div>
        <h2 class="text-dark fs-5 fw-bold mb-0">Pet Blog</h2>
      </div>
    </div>
    <div class="">
      <nav class="d-flex align-items-center gap-4">
        <a class="text-dark fs-6 fw-medium link-underline link-underline-opacity-0" href="#">Posts</a>
        <a class="text-dark fs-6 fw-medium link-underline link-underline-opacity-0">Cães</a>
        <a class="text-dark fs-6 fw-medium link-underline link-underline-opacity-0">Gatos</a>
        <a class="text-dark fs-6 fw-medium link-underline link-underline-opacity-0">Pássaros</a>
        <a class="text-dark fs-6 fw-medium link-underline link-underline-opacity-0">Diversos</a>
      </nav>
  </header>

  <main class="container mt-4">
    <div class="card p-4">
      <h1 class="fs-2" id="titulo-post"></h1>
      <p class="fs-6 mt-1 fw-light" id="dataCriacao">Março 23, 2022</p>
      <div class="mt-4 row row-cols-auto ">
        <div class="col">
          <img width="100" height="100"
            src="https://st4.depositphotos.com/1012074/20946/v/450/depositphotos_209469984-stock-illustration-flat-isolated-vector-illustration-icon.jpg"
            alt="" class="rounded-circle">
        </div>
        <div class="col row d-flex align-items-center">
          <h3 class="fs-3">Autor</h3>
          <p class="fs-6 mt-1 fw-light ">Bio do autor</p>
        </div>
      </div>
      <img class="mt-4 img-fluid rounded" id="foto" alt="">
      <div class="mt-1 p-4">
        <p id="descricao"></p>
      </div>
      <div class="">
        <input class="btn btn-light text-dark" type="button" id="categoria">
        <a href="listagem_post_admin.html"><button type="button" class="btn btn-light text-dark">Voltar para Post</button></a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
